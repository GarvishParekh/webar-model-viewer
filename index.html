<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Santa AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    /* Large fixed AR button */
    .ar-btn {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 90px);
      transform: translateX(-50%);
      padding: 16px 26px;
      min-width: 180px;

      font-size: 17px;
      font-weight: 600;
      text-align: center;

      color: #fff;
      background: #1a73e8;

      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);

      z-index: 1000;
      cursor: pointer;
    }

    /* Hide button once AR session starts */
    model-viewer[ar-status="session-started"] .ar-btn {
      display: none;
    }

    /* Optional hint text */
    .hint {
      position: fixed;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%);
      padding: 10px 14px;

      font-size: 13px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;

      z-index: 1000;
    }

    model-viewer[ar-status="session-started"] .hint {
      display: none;
    }
  </style>
</head>

<body>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="scene-viewer webxr"
    camera-controls
    shadow-intensity="1"
    exposure="1">

    <!-- AR Button -->
    <button slot="ar-button" class="ar-btn">
      View Santa in AR
    </button>

  </model-viewer>

</body>
</html>
