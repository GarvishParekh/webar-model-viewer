<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="scene-viewer webxr"
    camera-controls
    shadow-intensity="1">

    <!-- Custom AR button -->
    <button slot="ar-button"
      style="
        position:absolute;
        bottom:24px;
        left:50%;
        transform:translateX(-50%);
        padding:12px 18px;
        border-radius:20px;
        border:none;
        background:#4285f4;
        color:white;
        font-size:14px;">
      View in AR
    </button>

  </model-viewer>

</body>
</html>
