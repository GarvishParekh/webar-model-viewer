<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Santa AR</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;

      background: radial-gradient(
        circle at top,
        #2a2a2a 0%,
        #151515 45%,
        #0b0b0b 100%
      );
    }

    /* Large fixed AR button */
    .ar-btn {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 90px);
      transform: translateX(-50%);
      padding: 16px 26px;
      min-width: 180px;

      font-size: 17px;
      font-weight: 600;
      text-align: center;

      color: #fff;
      background: #164ac4;

      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);

      z-index: 1000;
      cursor: pointer;
    }

    /* Hide button once AR session starts */
    model-viewer[ar-status="session-started"] .ar-btn {
      display: none;
    }

    /*Instruction Overlay */
    .instruction {
      position: fixed;
      left: 50%;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 24px);
      transform: translateX(-50%);

      padding: 12px 18px;
      max-width: 90%;

      font-size: 14px;
      font-weight: 500;
      text-align: center;
      line-height: 1.4;

      color: #fff;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 14px;

      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);

      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      z-index: 2000;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }
  </style>
</head>

<body>

  <model-viewer
    src="CristmasTree_animated7.glb"
    ios-src="CristmasTree_animated7.usdz"
    scale="0.3 0.3 0.3"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    shadow-intensity="1"
    exposure="1.2">

    <!-- AR Button -->
    <button slot="ar-button" class="ar-btn">
      View in AR - v1.5
    </button>

  </model-viewer>

  <!-- Instruction UI -->
  <div id="ar-instruction" class="instruction">
  <strong>When AR opens:</strong><br>
  üëÜ Move your phone to place the model<br>
  ü§è Pinch to scale <br>
  üîÑ Rotate with two fingers
</div>


  <!-- Instruction Logic -->
  <script>
  const viewer = document.querySelector('model-viewer');
  const instruction = document.getElementById('ar-instruction');
  const arButton = document.querySelector('.ar-btn');

  // Show instruction on load
  window.addEventListener('load', () => {
    instruction.style.opacity = '1';

    // Auto-hide after 7 seconds
    setTimeout(() => {
      instruction.style.opacity = '0';
    }, 7000);
  });

  // Hide instruction when AR button is tapped
  arButton.addEventListener('click', () => {
    instruction.style.opacity = '0';
  });
</script>


</body>
</html>
