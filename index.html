<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebAR Model Viewer</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="Santa main.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    ar-placement="auto">
  </model-viewer>

</body>
</html>
